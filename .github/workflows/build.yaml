on:
  push:
    tags:
      - 'v*.*.*'
name: Build
jobs:
  publish:
    strategy:
      matrix:
        go-version: [1.15.x]
        os:
          - ubuntu-latest
    name: Docker Build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2-beta
        with:
          go-version: '^1.15.0' # The Go version to download (if necessary) and use.
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:10}
      - name: Build docker image
        run: docker build -t tomwright/daselplayground:latest .
      - name: Docker login
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u TomWright --password-stdin
      - name: Docker tag latest
        run: docker tag tomwright/daselplayground:latest ghcr.io/tomwright/daselplayground:latest
      - name: Docker tag release
        run: docker tag tomwright/daselplayground:latest ghcr.io/tomwright/daselplayground:${{ env.RELEASE_VERSION }}
      - name: Docker push latest
        run: docker push ghcr.io/tomwright/daselplayground:latest
      - name: Docker push release
        run: docker push ghcr.io/tomwright/daselplayground:${{ env.RELEASE_VERSION }}
  deploy:
    strategy:
      matrix:
        go-version: [ 1.15.x ]
        os:
          - ubuntu-latest
    name: Docker Build
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:10}
      - name: Clone manifests
        run: git clone https://${{ secrets.GITLAB_USER }}:${{ secrets.GITLAB_PAT }}@gitlab.com/wost/kube-manifests.git
      - name: Download doctl
        run: curl -sL https://github.com/digitalocean/doctl/releases/download/v1.27.0/doctl-1.27.0-linux-amd64.tar.gz | tar -xzv
      - name: Get kube config
        id: kubeconfig
        run: doctl -t ${{ secrets.DO_PAT }} kubernetes cluster kubeconfig show ${{ secrets.KUBERNETES_CLUSTER }} > ./kube/config
      - name: Helm 3
        uses: WyriHaximus/github-action-helm3@use-existing-kubeconfig-when-available
        with:
          exec: helm upgrade dasel-playground ./kube-manifests/deployments/dasel-playground -n dasel-playground --set imageVersion=${{ env.RELEASE_VERSION }}
      - name: Remove kube config
        run: rm -rf ./kube